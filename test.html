<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <button>Click me</button>
  <script>
    const button = document.querySelector(`button`);

    button.onclick = function(){
        let name = prompt(`What is your name?`);
        alert(`My name is ${name}, how are you?`);
    }
  </script>
</body>
</html>
