    function squared(num) {
  return num * num;
}

function cubed(num) {
  return num * num * num;
}

function factorial(num) {
  if (num < 0) return undefined;
  if (num == 0) return 1;
  let x = num - 1;
  while (x > 1) {
    num *= x;
    x--;
  }
  return num;
}

function squareRoot(num) {
    return num ** (1/2);
}

function circumference(num) {
    return num * 2 * 3.1416;
}

input.onchange = function() {
  const num = parseFloat(input.value);
  if (isNaN(num)) {
    para.innerHTML = 'You need to enter a number!';
  } else {
    para.innerText = num + ' squared is ' + squared(num) + '. ' +
                       num + ' cubed is ' + cubed(num) + '. ' +
                       num + ' root squared is ' + squareRoot(num) + '. ' +
                       num + ' circumference is ' + circumference(num) + '. ' +
                       num + ' factorial is ' + factorial(num) + '.';
  }
}
