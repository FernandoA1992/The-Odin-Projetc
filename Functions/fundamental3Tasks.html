<script>
    function add7(x) {
    return x + 7;
    }

    console.log(add7(5));

    function capitalize (text) {
        let getFirstLetter = text.substring(0, 1); 
        let getRestLetter = text.slice(1);
        let firstCap = getFirstLetter.toUpperCase();
        let newText = `${firstCap}${getRestLetter}`;
        return newText;
    }

    console.log(capitalize('stephanie'));

    function lastLetter (text) {
        let lastLetter = text.slice(-1);
        return lastLetter;
    }


</script>
